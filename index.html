<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="r">R</button>
    <button id="p">P</button>
    <button id="s">S</button>

    <div id="res"></div>
    <div id="score"></div>
    <script>
        let humanScore = 0;
        let computerScore = 0;
        let res = document.querySelector('#res');
        let score = document.querySelector('#score');

        let btn1 = document.querySelector('#r');
        let btn2 = document.querySelector('#p');
        let btn3 = document.querySelector('#s');

        btn1.addEventListener('click', () => {
            humanChoice = 'rock';
            playRound(humanChoice, getComputerChoice());
        });

        btn2.addEventListener('click', () => {
            humanChoice = 'paper';
            playRound(humanChoice, getComputerChoice());
        });

        btn3.addEventListener('click', () => {
            humanChoice = 'scissors';
            playRound(humanChoice, getComputerChoice());
        });



    // function playGame() {

            function getComputerChoice() {
                let random = Math.floor(Math.random() * 10);
                if (random <= 3)
                    return "rock";
                else if (random > 3 && random <= 6)
                    return "paper";
                else
                    return "scissors";
            }

            function printScore() {
                score.textContent = "Human Score: " + humanScore + ", Computer Score: " + computerScore;
                if (humanScore > 4 || computerScore > 4) {
                    res.remove();
                    if (humanScore > 4)
                        score.textContent = "Human wins.";
                    if (computerScore > 4)
                        score.textContent = "Computer wins.";
                    btn1.remove();
                    btn2.remove();
                    btn3.remove();
                }
            }

            function playRound(humanChoice, computerChoice) {
                let hC = humanChoice.toLowerCase();

                if (computerChoice === "rock") {
                    if (hC === "paper") {
                        res.textContent = "You win! Paper beats rock.";
                        humanScore++;
                        printScore();
                    } else if (hC === "scissors") {
                        res.textContent = "You lose! Rock beats scissors.";
                        computerScore++;
                        printScore();                        
                    } else {
                        res.textContent = "It's a draw!  Rock v rock.";
                        printScore();                        
                    }
                } else if (computerChoice === "paper") {
                    if (hC === "scissors") {
                        res.textContent = "You win! Scissors cut paper.";
                        humanScore++;
                        printScore();                        
                    } else if (hC === "rock") {
                        res.textContent = "You lose! Paper beats rock.";
                        computerScore++;
                        printScore();                        
                    } else {
                        res.textContent = "It's a draw!  Paper v paper.";
                        printScore();                        
                    }
                } else {
                    if (hC === "rock") {
                        res.textContent = "You win! Rock beats scissors.";
                        humanScore++;
                        printScore();                        
                    } else if (hC === "paper") {
                        res.textContent = "You lose! Scissors cut paper.";
                        computerScore++;
                        printScore();                        
                    } else {
                        res.textContent = "It's a draw!  Scissors v scissors.";
                        printScore();                        
                    }
                }
            }


    </script>
</body>

</html>
